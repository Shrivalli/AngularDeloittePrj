<div class="product-container">
  <h2>Product List</h2>
  
  <div class="filter-section">
    <label for="categoryFilter">Search by Category:</label>
    <input type="text" id="categoryFilter" [(ngModel)]="selectedCategory" placeholder="Enter category name" appHighlight="lightyellow">
    
    <label for="stockFilter">Filter by Stock:</label>
    <select id="stockFilter" [(ngModel)]="selectedStock">
      <option *ngFor="let stock of stockOptions" [value]="stock">{{ stock }}</option>
    </select>
    
    <button (click)="triggerChangeDetection()">Trigger Change Detection</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>In Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | categoryFilter:selectedCategory | stockFilter:selectedStock" appHighlight="lightblue">
        <app-product-item 
          [product]="product"
          (deleteProduct)="onProductDelete($event)">
        </app-product-item>
      </tr>
    </tbody>
  </table>
</div>
