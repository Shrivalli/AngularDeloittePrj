<div class="form-container">
    <h2>Employee Registration</h2>
    
    <form>
        <div class="form-group">
            <label>Employee ID:</label>
            <input type="number" [(ngModel)]="e.empid" name="empid"/>
        </div>
        <div class="form-group">
            <label>Employee Name:</label>
            <input type="text" [(ngModel)]="e.empname" name="empname"/>
        </div>
        <div class="form-group">
            <label>Salary:</label>
            <input type="number" min="0" max="1000000" [(ngModel)]="e.salary" name="salary"/>
        </div>
        <div class="form-group">
            <label>Date of Joining:</label>
            <input type="date" [(ngModel)]="e.doj" name="doj"/>
        </div>
        <button type="button" (click)="addEmp()">Register Employee</button>
    </form>
</div>
