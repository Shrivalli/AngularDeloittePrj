 <table class="table table-bordered">
    <tr>
        <th>Emp ID</th>
        <th>Emp Name</th>
        <th>Salary</th>
        <th>DOJ</th>
        <th> Actions </th>
    </tr>
    <tr *ngFor="let emp of emps">
        <td>{{emp.empid}}</td>
        <td>{{emp.empname}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.doj | date:'shortDate'}}</td>
        <td> <button [routerLink]="['/employees/edit', emp.empid]">Edit</button></td>
</table>
