<div>
  <h2>Signup</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" 
             #username="ngModel" required minlength="3"
             [class.error]="username.invalid && username.touched">
      <div *ngIf="username.invalid && username.touched" class="error-message">
        <span *ngIf="username.errors?.['required']">Username is required</span>
        <span *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" 
             #email="ngModel" required email
             [class.error]="email.invalid && email.touched">
      <div *ngIf="email.invalid && email.touched" class="error-message">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" 
             #password="ngModel" required minlength="6"
             [class.error]="password.invalid && password.touched">
      <div *ngIf="password.invalid && password.touched" class="error-message">
        <span *ngIf="password.errors?.['required']">Password is required</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>
    
    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
  <p *ngIf="message" [class]="messageClass">{{ message }}</p>
  
  <div class="login-link">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
